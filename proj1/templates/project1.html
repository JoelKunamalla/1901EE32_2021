<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body
    style=" letter-spacing: 0.5px; font-weight: 800; height:min-content; color: purple;font-family: 'Zen Old Mincho', serif; font-size: 1.25rem !important;  background-image: url(https://images.unsplash.com/photo-1635492491273-455af7728453?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=960&q=80);background-size: cover; background-repeat: no-repeat;">






    <nav class="navbar fixed-top" style="background-color:skyblue  !important; margin-bottom: 2em; ">
        <div class="container-fluid justify-content-center">
            <a class="navbar-brand " style="color:whitesmoke ; font-weight: 800; font-size: 1.5rem;" href="/">HOME</a>
        </div>
    </nav>

    <div class="container" style="margin-right: 5% ; margin-left: 5%; margin-top: 5%;">
        {% with messages = get_flashed_messages()%}

        {% if messages %}
        <div class="row justify-content-center align-items-center  text-center">
            {% for message in messages %}
            <div class="mb-3 col-md-6"
                style=" text-align: center; width: 30em;height: 4em; padding-left: 3px; text-size-adjust: 2em; padding-right: 3px; padding-top: 3px; background-color: skyblue;">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>






        <div class="container border  mb-5 py-4 ps-3  "
            style="margin-top: 3% !important; max-width: 780px !important; letter-spacing: 0.5 !important;">
            <form action="/joel11" method="POST" enctype="multipart/form-data">
                <div class="row justify-content-center  text-center">
                    <div class="mb-3 col-md-6">
                        <label for="jk" class="form-label" style="font-size: 1.25rem; ">Browse for Master_roll.csv
                        </label>
                        <input type="file" id="jk" class="form-control" name="master_roll"
                            placeholder="some@example.com">


                    </div>


                    <div class="mb-3 col-md-6">
                        <label for="lk" class="form-label" style="font-size: 1.25rem;">Browse for Responses.csv
                        </label>
                        <input type="file" id="lk" name="response" class="form-control ">

                    </div>
                </div>



                <div class="row justify-content-center  text-center">
                    <div class="mb-3 col-auto">
                        <button  class="btn btn-info my-0 "
                            style="width: 450px !important; letter-spacing: 0.5px;">UPLOAD</button>
                    </div>
                </div>


            </form>

            <form method="POST" enctype="multipart/form-data">
                <div class="row justify-content-center text-center">
                    <div class="mb-3 col-md-9">
                        <label for="as" class="form-label">Marks for correct answer
                        </label>
                        <input type="text" id="as" name="correct_marks" class="form-control"  required placeholder="Ex: 3">

                    </div>
                    <div class="mb-3 col-md-9  ">
                        <label for="sd" class="form-label">Marks for wrong answer </label>
                        <input type="text" id="sd"  required name="negative_marks" class="form-control  md-3"
                            placeholder="Ex: -1">
                    </div>
                </div>
                <div class="row justify-content-center">
                    <div class="mb-3 col-auto">
                        <button formaction="/joel" class="btn btn-info mb-0 mt-5"
                            style="width: 450px !important; letter-spacing: 0.5px;">Generate roll-number wise
                            marksheet</button>
                    </div>
                </div>

                <div class="row justify-content-center mt-0">
                    <div class="mb-3 col-auto   ">
                        <button formaction="/kjl" class="btn btn-info my-0 "
                            style="width: 450px !important; letter-spacing: 0.5px;">Generate consise marksheet
                        </button>
                    </div>

                </div>
            </form>


            <form action="/lkj" method="POST">
                <div class="row justify-content-center">
                    <div class="mb-3 col-auto">
                        <button class="btn btn-info my-0 " style="width: 450px !important; letter-spacing: 0.5px;">Send
                            Email</button>
                    </div>
                </div>
            </form>
            <form action="/jol" method="POST">
                <div class="row justify-content-center">
                    <div class="mb-3  col-auto">
                        <button class="btn btn-info" value="download"
                            style="width: 450px !important; letter-spacing: 0.5px;"><svg
                                xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-download" viewBox="0 0 16 16">
                                <path
                                    d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z" />
                                <path
                                    d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z" />
                            </svg></i>download</button>
                    </div>
                </div>
            </form>
        </div>

        <!-- {% if name==45 %}
    <h1 class="display-3  text-center" >  generated successully </h1>
    {% endif %}  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>
